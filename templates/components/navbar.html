<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'django_app:home' %}">Movie rating</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'django_app:all_movies' %}">All Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'django_app:about' %}">О нас</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'django_app:profile' %}" class="btn btn-outline profile-button d-flex align-items-center">
                        <img src="{{ user.profile.image.url }}" alt="Profile Image" class="rounded-circle profile-image me-2">
                        <u>{{ user.username }}</u>
                        <a href="{% url 'django_app:logout' %}" type="button" class="btn btn-outline-danger me-2">Logout</a>
                    </a>
                {% else %}
                    <a href="{% url 'django_app:login' %}" class="btn btn-outline-primary me-2">Profile (anonymous)</a>
                {% endif %}
            </div>
        </div>
</nav>

<style>
    nav {
        background-color: beige;
        overflow: hidden;
    }

    nav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    .profile-button {
        margin-right: 5px;
        padding: 5px 10px;
        display: inline-flex;
        align-items: center;
        border-radius: 25px;
        border: 2px solid #28a745;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .profile-button:hover {
        border-color: transparent;
    }

    .profile-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #28a745;
        transition: border-color 0.3s;
    }

    .profile-button:hover .profile-image {
        border-color: white;
    }

</style>
