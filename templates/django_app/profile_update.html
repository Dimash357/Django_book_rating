{% block main %}
{% load static %}
{% block prestyles %}{% endblock prestyles %}
<!--<link href="{% static 'css/my1.css' %}" rel="stylesheet" crossorigin="anonymous">-->
<link rel="stylesheet" href="{% static 'css/profile_update.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <h1 class="edit">Edit</h1>
            <hr class="hr">
            <div class="wrapper">
                {{pform.as_p}}
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
            <a href="{% url 'django_app:profile' %}" class="btn btn-outline-danger" type="submit" style="display: inline-block;">Cancel</a>
        </div>
    </form>
</div>



{% endblock main %}
