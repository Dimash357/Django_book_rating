<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/3d-glasses.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/all_movies.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
{% include 'components/navbar.html' %}
<div class="wrapper1">
    <h1 class="h1">All Movies</h1>
</div>
    <div class="content">
        <ul class="movies" id="movies-list">
            <!-- Movies will be inserted here by JavaScript -->
        </ul>
        <div class="wrapper">
            <div class="pagination">
                <button id="prev-page" disabled>Предыдущая</button>
                <span class="page">Страница <span id="page-number">1</span></span>
                <button id="next-page">Следующая</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/all_movies1.js' %}"></script>
</body>
</html>
